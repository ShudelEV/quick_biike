{% block page %}
<section class="map-order">
<!-- Add Google Maps -->
<div id="googleMap" style="height: 80%; width: 100%; top: 50px;
	left: 0; position: absolute; z-index: 0;"></div>

    <!-- Add the window of order -->
    <div class="map-order-container">
        <div class="map-order-box">
            <p>TEST-Order-BOX</p>
        </div>
    </div>
</section>

<script>
function myMap() {
    var myCenter = new google.maps.LatLng(53.9023238, 27.5618025);
    var mapProp = {center:myCenter, zoom:12, scrollwheel:true, draggable:true, mapTypeId:google.maps.MapTypeId.ROADMAP};
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    var marker = new google.maps.Marker({position:myCenter});
    marker.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5XIFkcMz1v5ljV-43Tae2Z917rVWt14Q&callback=myMap"></script>
